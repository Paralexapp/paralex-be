<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Payment Failed</h1>
<p>We were unable to process your payment.</p>
<p><strong>Reference:</strong> <span th:text="${verification.data.reference}"></span></p>
<p><strong>Status:</strong> <span th:text="${verification.status}"></span></p>
<p th:if="${error}" th:text="${error}"></p>
</div>
</body>
</html>
